<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.code }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
<div>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{ 'disabled': !hasPrev }">
        <a class="page-link" href="#" tabindex="-1">First</a>
      </li>
      <li class="page-item" [ngClass]="{ 'disabled': !hasPrev }" (click)="prev()">
          <a class="page-link" href="#">Previous</a>
        </li>
      <li class="page-item" [ngClass]="{ 'disabled': !hasNext }" (click)="next()">
          <a class="page-link" href="#">Next</a>
        </li>
      <li class="page-item">
        <a class="page-link" [ngClass]="{ 'disabled': !hasNext }" href="#">Last</a>
      </li>
    </ul>
  </nav>
</div>
