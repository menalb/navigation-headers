<div class="card-columns">
    <div
        class="card text-center"
        style="width: 18rem;"
        *ngFor="let product of products"
    >
        <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
        </div>
    </div>
</div>


<div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li
                class="page-item"
                [ngClass]="{ disabled: !hasPrev }"
                (click)="first()"
            >
                <a
                    class="page-link"
                    href="#"
                    tabindex="-1"
                >
                    First
                </a>
            </li>
            <li
                class="page-item"
                [ngClass]="{ disabled: !hasPrev }"
                (click)="prev()"
            >
                <a
                    class="page-link"
                    href="#"
                >
                    Previous
                </a>
            </li>
            <li
                class="page-item"
                [ngClass]="{ disabled: !hasNext }"
                (click)="next()"
            >
                <a
                    class="page-link"
                    href="#"
                >
                    Next
                </a>
            </li>
            <li
                class="page-item"
                [ngClass]="{ disabled: !hasNext }"
            >
                <a
                    class="page-link"
                    (click)="last()"
                    href="#"
                >
                    Last
                </a>
            </li>
        </ul>
    </nav>
</div>
